{% extends 'base.html' %}
{% block title %}Lista Pacientes{% endblock %}
{% block content %}
<h2>Pacientes</h2>
<a href="{{ url_for('paciente_routes.create') }}" class="btn btn-success mb-3">Novo Paciente</a>

<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Nome</th><th>Idade</th><th>Email</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for p in pacientes %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.nome }}</td>
      <td>{{ p.idade }}</td>
      <td>{{ p.email }}</td>
      <td>
        <a href="{{ url_for('paciente_routes.editar', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
        <form action="{{ url_for('paciente_routes.delete', id=p.id) }}" method="POST" style="display:inline-block" onsubmit="return confirm('Confirma exclusão?');">
          <button class="btn btn-danger btn-sm">Excluir</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5" class="text-center">Nenhum paciente cadastrado.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
